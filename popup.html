<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volume Booster</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <label for="volume">Volume: <span id="value">1.0x</span></label>
    <input type="range" id="volume" min="0" max="6" step="0.1" value="1" />
  </div>
  <script src="popup.js"></script>
</body>
</html>
