<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Volume Booster</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
    <button id="settings-toggle" class="icon-button" aria-label="Settings">âš™</button>
    <div class="container" id="main">
      <label for="volume">Volume: <span id="value">100%</span></label>
      <div class="bars" id="bars"></div>
      <input type="range" id="volume" min="0" max="600" step="10" value="100" />
    </div>
    <div id="settings-page" class="settings hidden">
      <h2>Settings</h2>
      <div class="theme-option">
        <label class="theme-choice">
          <input type="radio" name="theme" value="light" />
          <span>Light</span>
        </label>
        <label class="theme-choice">
          <input type="radio" name="theme" value="dark" />
          <span>Dark</span>
        </label>
      </div>
    </div>
  <script src="popup.js"></script>
</body>
</html>
